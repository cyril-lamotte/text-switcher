<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Text switcher</title>

  <!-- Responsive markup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div class="outer-wrap">
<div class="wrap">

  <main id="a_content" role="main">

      <div class="tc__line"><span>consectetur adipi</span> <span class="tc__bottom">consectetur quas aut</span></div>
      <div class="tc__line"><span>elit. Obcaecati</span> <span class="tc__bottom">tempora</span></div>
      <div class="tc__line"><span>praesentium.*</span> <span class="tc__bottom">molestiae nam alias</span></div>
    </div>

  </main>

</div><!--/wrapper-->
</div><!--/outer-wrap-->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/text-switcher.js"></script>

</html>
