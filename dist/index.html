<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Text switcher</title>

  <!-- Responsive markup -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div class="outer-wrap">
<div class="wrap">


  <header class="main-header" role="banner">

    <h1 class="main-title">Text switcher</h1>

  </header>

  <main id="a_content" role="main">

    <div class="text-switcher" data-js="text-switcher">
      <div class="tc__line"><span>Right or wrong,</span> <span class="tc__bottom">So, we broke our</span></div>
      <div class="tc__line"><span>it's very pleasant</span> <span class="tc__bottom">tired old website</span></div>
      <div class="tc__line"><span>to break</span> <span class="tc__bottom">to make</span></div>
      <div class="tc__line"><span>something from</span> <span class="tc__bottom">something more</span></div>
      <div class="tc__line"><span>time to time.*</span> <span class="tc__bottom">awesome.</span></div>
    </div>

  </main>

</div><!--/wrapper-->
</div><!--/outer-wrap-->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="assets/js/text-switcher.js"></script>

</body>
</html>
